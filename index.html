<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppleseren</title>
    <link rel="stylesheet" href="style.css">
    <script src="opplserer.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="bilder/Oppleseren Logo.jpg" alt="">
        <h1>Oppleseren</h1>
        <p class="info_tekst">legg inn teksten for å få den lest opp.</p>
    </header>
    
    <main>
        <nav>
            <a href="omOppleseren.html">Om Oppleseren</a>
        </nav>
       
        <div class="text_box" contenteditable="true"></div>
        <div class="voice_select">
            <select name="" id=""></select>
        </div>
        <div class="controls">
            <div class="speed_control">
                <label for="speed_slider">Hastighet:</label>
                <input class="Hastighet" type="range" id="speed_slider" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="volume_control">
                <label for="volume_slider">Volum:</label>
                <input type="range" id="volume_slider" min="0" max="1" step="0.1" value="1">
                <span id="volume_value">1.0</span>
            </div>
        </div>
        <button class="lese_knapp"><p class="knapp_tekst"><strong>Les opp</strong></p></button>
        <button class="pause_knapp"><p class="knapp_tekst"><strong>Pause</strong></p></button>
        <button class="fortsett_knapp"><p class="knapp_tekst"><strong>Fortsett</strong></p></button>
        <button class="stopp_knapp"><p class="knapp_tekst"><strong>Stopp opplesning</strong></p></button>
    </main>

    <footer>
        <p>&copy; 2025 Oppleseren. Alle rettigheter forbeholdt.</p>
    </footer>
</body>
</html>
